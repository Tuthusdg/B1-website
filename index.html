<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Films</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Liste des Films</h1>
    
    <!-- Conteneur pour centrer les boutons et les menus déroulants -->
    <div id="button-container">
        <label for="filter-select">Afficher :</label>
        <select id="filter-select">
            <option value="all">Tous les films</option>
            <option value="classics">Classiques</option>
            <option value="navets">Navets</option>
        </select>

        <label for="origin-select">Provenance :</label>
        <select id="origin-select">
            <option value="all">Toutes les provenances</option>
            <option value="France">France</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Belgique">Belgique</option>
            <option value="Pays-Bas">Pays-Bas</option>
        </select>

        <label for="note-min">Note Min :</label>
        <input type="number" id="note-min" step="0.1" min="0" max="5">

        <label for="note-max">Note Max :</label>
        <input type="number" id="note-max" step="0.1" min="0" max="5">

        <button id="import-button">Importer les films</button>
        <button id="add-button">Ajouter un film</button>
    </div>
    
    <!-- Conteneur où les films seront affichés -->
    <div id="movies-list" class="container"></div>

    <!-- Template HTML pour un film -->
    <template id="movie-template">
        <div class="movie-card card">
            <img class="lienImage" src="" alt="Affiche du film">
            <h2 class="nom"></h2>
            <p><strong>Réalisateur:</strong> <span class="realisateur"></span></p>
            <p><strong>Compagnie:</strong> <span class="compagnie"></span></p>
            <p><strong>Date de sortie:</strong> <span class="dateDeSortie"></span></p>
            <p><strong>Note de la critique:</strong> <span class="note"></span></p>
            <p><strong>Note du public:</strong> <span class="notePublic"></span></p>
            <p><strong>Différence de notation:</strong> <span class="diffNote"></span></p>
            <p class="description"></p>
            <button class="delete-button">Supprimer</button>
            <hr>
        </div>
    </template>

    <!-- Template HTML pour un navet -->
    <template id="navet-template">
        <div class="movie-card navet-card">
            <img class="lienImage" src="" alt="Affiche du film">
            <h2 class="nom"></h2>
            <p class="description">Ne vaut même pas la peine</p>
            <hr>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
